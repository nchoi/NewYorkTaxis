<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
}

</style>
<svg></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="//d3js.org/d3-tile.v0.0.min.js"></script>
<script>

    // based off http://bl.ocks.org/mbostock/5914438
    
    var pi = Math.PI,
        tau = 2 * pi;

    var width = Math.max(960, window.innerWidth),
        height = Math.max(500, window.innerHeight);

    // Initialize the projection to fit the world in a 1Ã—1 square centered at the origin.
    var projection = d3.geoMercator()
        .scale(1 / tau)
        .translate([0, 0]);
    
    var mouseProjection = d3.geoMercator()
                            .scale(1 / tau)
                            .translate([0, 0]);


    var path = d3.geoPath()
        .projection(projection);

    var tile = d3.tile()
        .size([width, height]);

    var zoom = d3.zoom()
        .scaleExtent([1 << 19, 1 << 23])
        .on("zoom", zoomed);

    var svg = d3.select("svg")
        .attr("width", width)
        .attr("height", height)
        .on("mousemove", mousemoved);
    
    var raster = svg.append("g");

    // Compute the projected initial center.
    var center = projection([-73.96034821113064, 40.74178804249603]);

    // Apply a zoom transform equivalent to projection.{scale,translate,center}.
    svg
      .call(zoom)
      .call(zoom.transform, d3.zoomIdentity
          .translate(width / 2, height / 2)
          .scale(1 << 19)
          .translate(-center[0], -center[1]));

    function zoomed() {
        var transform = d3.event.transform;

        var tiles = tile
            .scale(transform.k)
            .translate([transform.x, transform.y])
            ();
        
        mouseProjection.scale(transform.k / tau)
                       .translate([transform.x, transform.y]);

        var image = raster
                        .attr("transform", stringify(tiles.scale, tiles.translate))
                        .selectAll("image")
                        .data(tiles, function(d) { return d; });

        image.exit().remove();

        image.enter().append("image")
                        .attr("xlink:href", function(d) { 
                                    return `http://cartodb-basemaps-${"abc"[d[1] % 3]}.global.ssl.fastly.net/light_all/${d[2]}/${d[0]}/${d[1]}.png`; 
                                })
                        .attr("x", function(d) { return d[0] * 256; })
                        .attr("y", function(d) { return d[1] * 256; })
                        .attr("width", 256)
                        .attr("height", 256);
    }

    function stringify(scale, translate) {
        var k = scale / 256, 
            r = scale % 1 ? Number : Math.round;
        return `translate(${r(translate[0] * scale)}, ${r(translate[1] * scale)})scale(${k})`;
    }
    
    function mousemoved() {
        var transform = d3.zoomTransform(this);
        var point = mouseProjection.invert(d3.mouse(this));
    }

</script>
